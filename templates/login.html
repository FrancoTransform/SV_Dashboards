<!DOCTYPE html>
<html>
<head>
    <title>SemperVirens Accelerator - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sv-blue': '#0A2540',
                        'sv-green': '#00B67A',
                        'sv-green-dark': '#00A067',
                    }
                }
            }
        }
    </script>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-sv-blue">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white/5 backdrop-blur-md rounded-xl shadow-lg border border-gray-700 p-8 w-full max-w-md">
            <div class="flex justify-center mb-6">
                <img src="{{ url_for('static', filename='SemperVirens-white-logo.avif') }}" 
                     alt="SemperVirens" 
                     class="h-12">
            </div>
            <h1 class="text-2xl font-bold text-white text-center mb-6">Accelerator Dashboard</h1>
            
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="bg-red-500/20 border border-red-500 text-red-200 px-4 py-3 rounded mb-4">
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form method="post" action="{{ url_for('login') }}">
                <div class="mb-6">
                    <label for="password" class="block text-gray-300 mb-2">Password</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="w-full px-4 py-2 bg-white/10 border border-gray-700 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-sv-green"
                           required>
                </div>
                <button type="submit" 
                        class="w-full bg-sv-green hover:bg-sv-green-dark text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200">
                    Access Dashboard
                </button>
            </form>
        </div>
    </div>
</body>
</html>
